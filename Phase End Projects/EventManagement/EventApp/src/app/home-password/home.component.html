<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="password" required="required" class="form-control" id="exampleInputPassword2" placeholder="Enter New Password" #newPassword>
                  <label class="form-label" for="form3Example3">New Password</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" required="required" class="form-control" id="exampleInputPassword3" placeholder="Password" #reNewPassword>
                  <label class="form-label" for="form3Example4">Re-enter New Password
              </label> 
                </div>
                  <button type="submit" class="btn btn-primary"  (click)="changePassword(newPassword,reNewPassword)">Submit
                </button>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <a href="http://localhost:4200/login"> 
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                    </button>
                  </a>
                </div>
                    <a href="#" class="nav-link" routerLink="reset"></a>
              </form>
            </div>
          </div>
        </div>
      </section>
      <style>
        .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
      </style>
</body>
</html>
